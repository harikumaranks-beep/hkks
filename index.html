<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses & Income Tracker</title>
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF & AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar / Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <i class="ri-wallet-3-fill"></i>
                <span>FinTrack</span>
            </div>
            <ul class="nav-links">
                <li class="active" data-tab="dashboard">
                    <i class="ri-dashboard-line"></i> <span>Dashboard</span>
                </li>
                <li data-tab="transactions">
                    <i class="ri-list-check"></i> <span>Transactions</span>
                </li>
                <li data-tab="reports">
                    <i class="ri-file-chart-line"></i> <span>Reports</span>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header>
                <h1 id="page-title">Dashboard</h1>
                <div class="header-actions">
                    <button id="reset-data-btn" class="btn-danger-outline">
                        <i class="ri-delete-bin-line"></i> Reset Data
                    </button>
                    <button id="add-transaction-btn" class="btn-primary">
                        <i class="ri-add-line"></i> Add New
                    </button>
                </div>
            </header>

            <!-- Dashboard View -->
            <section id="dashboard-view" class="view active">
                <div class="stats-grid">
                    <div class="stat-card income">
                        <div class="icon-box"><i class="ri-arrow-up-circle-fill"></i></div>
                        <div class="stat-info">
                            <p>Total Income</p>
                            <h2 id="total-income-display">$0.00</h2>
                        </div>
                    </div>
                    <div class="stat-card expense">
                        <div class="icon-box"><i class="ri-arrow-down-circle-fill"></i></div>
                        <div class="stat-info">
                            <p>Total Expenses</p>
                            <h2 id="total-expense-display">$0.00</h2>
                        </div>
                    </div>
                    <div class="stat-card balance">
                        <div class="icon-box"><i class="ri-wallet-fill"></i></div>
                        <div class="stat-info">
                            <p>Current Balance</p>
                            <h2 id="balance-display">$0.00</h2>
                        </div>
                    </div>
                </div>

                <div class="charts-container">
                    <div class="chart-box">
                        <h3>Expense Breakdown</h3>
                        <canvas id="expense-pie-chart"></canvas>
                    </div>
                    <div class="chart-box">
                        <h3>Monthly Overview</h3>
                        <canvas id="monthly-bar-chart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Transactions View -->
            <section id="transactions-view" class="view">
                <div class="filters">
                    <input type="text" id="search-input" placeholder="Search transactions...">
                    <select id="filter-type">
                        <option value="all">All Types</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="table-container">
                    <table id="transactions-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Note</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Reports View -->
            <section id="reports-view" class="view">
                <div class="report-controls">
                    <h3>Generate Monthly Report</h3>
                    <div class="control-group">
                        <label>Select Month</label>
                        <input type="month" id="report-month">
                    </div>
                    <button id="download-pdf-btn" class="btn-primary">
                        <i class="ri-download-line"></i> Download PDF
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Transaction Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Add Transaction</h3>
                <button id="close-modal-btn"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body">
                <form id="transaction-form">
                    <input type="hidden" id="edit-id">
                    <div class="form-group">
                        <label>Type</label>
                        <div class="type-selector">
                            <label class="radio-label">
                                <input type="radio" name="type" value="expense" checked>
                                <span class="radio-custom expense">Expense</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="type" value="income">
                                <span class="radio-custom income">Income</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="t-date" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="t-category" required>
                            <!-- Options populated by JS based on type -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" id="t-amount" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Note (Optional)</label>
                        <input type="text" id="t-note" placeholder="e.g. Weekly Groceries">
                    </div>
                    <button type="submit" class="btn-primary full-width">Save Transaction</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="utils.js"></script>
    <script src="storage.js"></script>
    <script src="charts_logic.js"></script>
    <script src="report.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
